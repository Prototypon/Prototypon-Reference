<!DOCTYPE html>
<html ng-app="app">

    <head>
        <meta charset="utf-8">
        
        <link rel="stylesheet" type="text/css" href="bower_components/normalize-css/normalize.css" />
        <link rel="stylesheet" type="text/css" href="style.css" />
        
        <meta name="viewport" content='width=device-width,initial-scale=1,maximum-scale=1,user-scalable=0' />
        <meta name="apple-mobile-web-app-capable" content="yes" />
        <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
        <meta name="mobile-web-app-capable" content="yes" /> 
        
        <link href='https://fonts.googleapis.com/css?family=Roboto:100' rel='stylesheet' type='text/css'>
        <link href='https://fonts.googleapis.com/css?family=Playfair+Display:400,700' rel='stylesheet' type='text/css'>

        <script type="text/javascript" src="bower_components/jquery/dist/jquery.js"></script>
        <script type="text/javascript" src="bower_components/showdown/dist/showdown.min.js"></script>
        <script type="text/javascript" src="bower_components/angular/angular.min.js"></script>
        <script type="text/javascript" src="bower_components/angular-sanitize/angular-sanitize.min.js"></script>
        
        <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/highlight.js/9.3.0/styles/solarized-light.min.css">
        <script src="//cdnjs.cloudflare.com/ajax/libs/highlight.js/9.3.0/highlight.min.js"></script>
        
        <script src="script.js"></script>
    </head>
    
    <body ng-controller="main">


        <section pad class="center back">
            <h1 class="center">Prototypon Reference</h1>
        </section>

        
        


        
        
        <section pad row class="prototype-block" ng-repeat="item in source">

            <div class="double" style="min-width:0;">
                <div class="mark" ng-bind-html="item.md"></div>
                <pre><code class="js">{{ item.proto }}</code></pre>
            </div>
            <div iframe>
                <iframe ng-attr-name="proto_{{$index}}" width="324" height="567" src="{{ item.path }}" marginwidth="0" marginheight="0" hspace="0" vspace="0" frameborder="0"></iframe>
                <div class="caption">
                    <a class="reload" ng-click="reload(item)" href="">Load/Reload</a>
                    <a class="new-window" target="blank" ng-href="{{view(item)}}">View Prototype</a>
                </div>
            </div>
            
        </section>


        
        
        
        <section pad class="footer">
            <p>.</p>
        </section>







    </body>
</html>
